<html>

<head>
    <title>Code - Code Viewer</title>
    <script src="pages.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/dark.min.css">

    <script src="helper.js"></script>
    <script src="back.js"></script>
    <script src="github.js"></script>
    <script src="exclusive.js"></script>
    <script>
        hljs.debugMode();
        function exclusiveClicked() {
            let exclusivecontent = document.getElementById('exclusivecontent');
            let githubcontent = document.getElementById('githubcontent');
            githubcontent.classList.add('hidden');
            exclusivecontent.classList.remove('hidden');
            resetBackButton();
            exclusiveContentCreate(exclusivecontent);
        }
        function githubClicked() {
            let exclusivecontent = document.getElementById('exclusivecontent');
            let githubcontent = document.getElementById('githubcontent');
            githubcontent.classList.remove('hidden');
            exclusivecontent.classList.add('hidden');
            let outputBox = document.getElementById('githuboutputbox');
            outputBox.innerHTML = ``;
            resetBackButton();
        }

        function highlightCode(codeBlock) {
            hljs.highlightBlock(codeBlock);
        }
    </script>
</head>

<body>
    <navigation></navigation>
    <main id="maincontent">
        <h1>Code Viewer</h1>
        <button onclick="exclusiveClicked()">Exclusive Content</button>
        <button onclick="githubClicked()">Github Content</button>
        <div id="exclusivecontent" class="hidden"></div>
        <div id="githubcontent" class="hidden">
            <FORM onsubmit="githubContentSelect(); return false">
                <div class="flex-row" id="owner-boxes">
                    <div id="owner-box">
                <label for="githubowner">Owner</label>
                <input type="text" id="githubowner" required="true" />
                </div>
                <div id="githubavatar" aria-hidden="true"></div>
                </div>
                <label for="githubrepo">Repository</label>
                <input type="text" id="githubrepo" required="true" pattern="[a-zA-Z0-9_\\-\\.]+" title="Valid repository name"/>
                <br />
                <button type="submit">Go</button>
            </FORM>
            <div id="githuboutputbox"></div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
